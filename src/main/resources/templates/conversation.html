<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">

 <link rel="stylesheet" type="text/css" href="../static/css/styles.css" th:href="@{/css/styles.css}" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


<title>Mendonca Chat</title>
</head>
<body onload="loadMainPage()" >
<script type="text/javascript" th:src="@{/javascript/mendoncaMessage.js}"></script>

    <div  style="display: inline-flex; width:-webkit-fill-available;">
    <h2 id="userName" style="margin-right:auto;" >mendonca chat</h2>
   <button type="button" class="btn btn-primary" onclick="logOut()"  >Log Out</button>
    </div>
	

	<div class="chat-view">
         
         <div class="message-data" id="message-data">
         <div class="chat1" id="chat5"  disabled="disabled"></div>  
          <div class="input-user">
             <label>Send Message to</label>
              <select class="form-select" size="10" aria-label="Size 3 select example"  name="users-avalible" id="user-talk" onchange="validateMenu()" >
              <!-- <option value="default">Select Someone</option> -->
              </select>
          </div>
           
         </div>
      
		<div class="menssage-area">
		<textarea class="chat2" id="chat6" onkeydown="sendMenssageArea(event)" ></textarea>
		<button  id="btn-Send-message" class="btn-Send" name="Send"  onclick="sendMenssage()">Send</button>
		<button  id="btn-voice-message" class="btn-voice" name="Voice" >speak</button>
		</div>

	</div>

	<div class="menssage-view"></div>

</body>
</html>
